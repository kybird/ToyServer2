<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyServer2 Real-Time Visualizer</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .panel {
            position: absolute;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 8px;
            pointer-events: auto;
            border: 1px solid #444;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .header {
            top: 10px;
            left: 10px;
        }

        .stats {
            top: 80px;
            left: 10px;
            min-width: 160px;
            font-family: monospace;
        }

        .controls {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(40, 40, 40, 0.95);
            border: 1px solid #555;
            padding: 10px 25px;
        }

        .status {
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
        }

        .connected {
            background: #2e7d32;
        }

        .disconnected {
            background: #c62828;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="checkbox"] {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #005a9e;
        }

        #follow-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e91e63;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div class="panel header">
            <h1 style="margin:0; font-size:18px; color:#4ec9b0;">VS Server Visualizer</h1>
            <div id="connection-status" class="status disconnected">Disconnected</div>
        </div>

        <div class="panel stats">
            <div>TPS: <span id="fps">0</span></div>
            <div>Tick: <span id="tick">0</span></div>
            <div>Room: <span id="room-id">N/A</span></div>
            <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
            <div>Players: <span id="player-count">0</span></div>
            <div>Monsters: <span id="monster-count">0</span></div>
        </div>

        <div id="follow-indicator">FOLLOWING PLAYER</div>

        <div class="panel controls" id="control-panel">
            <label><input type="checkbox" id="chk-grid" checked> Grid</label>
            <label><input type="checkbox" id="chk-players" checked> Players</label>
            <label><input type="checkbox" id="chk-monsters" checked> Monsters</label>
            <label style="color: #ffeb3b; font-weight: bold;">
                <input type="checkbox" id="chk-follow"> FOLLOW PLAYER
            </label>
            <button onclick="app.resetView()">Reset View</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="js/app.js?v=2"></script>
</body>

</html>
